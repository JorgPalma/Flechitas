<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flechita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Flechitas</h1>
    <div id="start-screen">
        <h2>Instrucciones</h2>
        <ul style="text-align: left;">
            <li><span class="regular bg-primary"><i class="fa-solid fa-arrow-up"></i></span> Pulsa la flecha que ves en pantalla.</li>
            <li><span class="regular bg-primary"><i class="fa-solid fa-minus"></i></span> Pulsa la barra espaciadora.</li>
            <li><span class="regular bg-primary"><i class="fa-solid fa-pause"></i></span> No pulses nada.</li>  
            <li><span class="regular bg-primary"><i class="fa-solid fa-arrows-left-right"></i></span> Pulsa ambas teclas a la vez.</li>
            <li><span class="regular bg-danger"><i class="fa-solid fa-arrow-up"></i></span> Pulsa la dirección contraria.</li>      
        </ul>
        <button class="btn btn-primary" onclick="startGame()">Iniciar Juego</button>
    </div>
    

    <div id="game-container" style="display: none;">
        <p>Puntuación: <span id="score">0</span></p>
        <div class="d-flex justify-content-center">
            <button class="arrow-btn" id="arrow-button">
            <span class="arrow" id="arrow-icon"><i class="fas fa-arrow-up"></i></span>
            </button>
        </div>
        
        <div id="timer-container">
            <div class="progress">
                <div id="timer-bar" class="progress-bar" role="progressbar" style="width: 100%; background-color: #198754;" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>

        <div id="game-over">
            Perdiste<br />
            <p>Puntuación: <span id="scorefinal"></span></p>
            <button id="restart-btn" class="btn btn-danger" onclick="startGame()">Jugar otra vez</button>
        </div>

    
    <script src="https://kit.fontawesome.com/9bc017105e.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
